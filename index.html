<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>

    <script type="module">
      import { getTimeLeft, getTimeUsed } from "./app.mjs"

      TrelloPowerUp.initialize({
      'card-badges': function (t, opts) { // https://developer.atlassian.com/cloud/trello/power-ups/capabilities/card-badges/
        return t.card('all')
        .then(function (card) {
          var badges = [];

          if (card.due != null) {
            badges.push({
              // Time left badge.             
              dynamic: function () {
                return t.card('all')
                  .then(function (card) {
                    return {
                      text: getTimeLeft(card), 
                      color: "purple",
                      refresh: 3600, // 1 hour, in seconds
                    };
                  })
              },
            })
          }

          if (card.start != null) {
            badges.push({
              // Time used badge. 
              dynamic: function () {
                return t.card('all')
                  .then(function (card) {
                    return {
                      text: getTimeUsed(card), 
                      color: "yellow",
                      refresh: 3600, // 1 hour, in seconds
                    };
                  })
              },
            });
          }

          return badges;
        })
      },
    });
    </script>
  </body>
</html>
